<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aldea Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0c1d;
      color: #e0e0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .question {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      position: relative;
    }
    .question p {
      font-size: 18px;
    }
    .options label {
      display: block;
      margin-top: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .options label:hover {
      background-color: #444475;
    }
    .result {
      display: none;
      text-align: center;
      font-size: 24px;
      color: #6efc6e;
      margin-top: 30px;
    }
    .corner-text {
      position: fixed;
      font-size: 18px;
      color: #888;
      opacity: 0.7;
      pointer-events: none;
      z-index: 999;
    }
    .top-left { top: 5px; left: 10px; content: "nu"; }
    .top-right { top: 5px; right: 10px; content: "mb"; }
    .bottom-left { bottom: 5px; left: 10px; content: "er"; }
    .bottom-right { bottom: 5px; right: 10px; content: ""; }

    .curved-fate {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-10deg);
      font-size: 120px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.03);
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
    }

    .hint { font-size: 12px; opacity: 0.4; }
    
    .secret-hover {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: auto;
    }

    .hidden-answer {
      display: none;
      font-size: 16px;
      color: #ff69b4;
      padding-top: 8px;
    }

    .secret-hover:hover + .hidden-answer {
      display: block;
    }
  </style>
</head>
<body>
  <div class="curved-fate">FATE</div>
  <div class="corner-text top-left">nu</div>
  <div class="corner-text top-right">mb</div>
  <div class="corner-text bottom-left">er</div>
  <div class="corner-text bottom-right hint">in the server</div>
  <div class="quiz-container" id="quiz"></div>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        question: "Who died the most?",
        options: ["The Seer", "The Martyr", "The Silent King"],
        answer: 1,
        extra: `<div class='secret-hover'></div><div class='hidden-answer'>Combination: infinity</div>`
      },
      // ... (Continue including your 60+ questions here)
    ];

    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    let answers = [];

    function buildQuiz() {
      questions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";

        const questionText = document.createElement("p");
        questionText.innerText = `${index + 1}. ${q.question}`;
        questionDiv.appendChild(questionText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        q.options.forEach((opt, i) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `question${index}`;
          input.value = i;
          input.addEventListener("change", () => {
            answers[index] = parseInt(input.value);
            checkPattern();
          });
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + opt));
          optionsDiv.appendChild(label);
        });

        questionDiv.appendChild(optionsDiv);

        if (q.extra) {
          const wrapper = document.createElement("div");
          wrapper.innerHTML = q.extra;
          questionDiv.appendChild(wrapper);
        }

        quizContainer.appendChild(questionDiv);
      });
    }

    function checkPattern() {
      const truth = questions.map((q, i) => answers[i] === q.answer ? "R" : "W");
      for (let i = 0; i < truth.length - 2; i++) {
        if (truth[i] === "R" && truth[i + 1] === "W" && truth[i + 2] === "W") {
          triggerConfetti();
          break;
        }
      }
    }

    function triggerConfetti() {
      resultContainer.style.display = "block";
      resultContainer.textContent = "ðŸŒŸ Fate Will Bless You Soon ðŸŒŸ";
      // optional: trigger confetti animation library here
    }

    buildQuiz();
  </script>
</body>
</html>
