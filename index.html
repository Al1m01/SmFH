<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aldean Lore Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Unbounded', cursive;
      background: #0e0e1a;
      color: #f4f4f9;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    .background-text {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      font-size: 10rem;
      color: rgba(255, 255, 255, 0.03);
      pointer-events: none;
      z-index: 0;
    }

    .corner-hint {
      position: fixed;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff33;
      z-index: 2;
      animation: pulse 2s infinite;
    }
    .corner-hint.pa { top: 5px; left: 10px; }
    .corner-hint.tt { top: 5px; right: 10px; }
    .corner-hint.er { bottom: 5px; left: 10px; }
    .corner-hint.n { bottom: 5px; right: 10px; }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .quiz-container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
    }

    .question {
      margin-bottom: 2rem;
      background: #1c1c2e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #111122;
    }

    .question h3 {
      margin-bottom: 1rem;
    }

    .question label {
      display: block;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #2b2b44;
      border-radius: 6px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .question label:hover {
      background: #3c3c5c;
    }

    .submit-btn {
      padding: 1rem 2rem;
      background: #6a4df4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background: #5a3de4;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="background-text">Fate</div>
  <div class="corner-hint pa">Pa</div>
  <div class="corner-hint tt">tt</div>
  <div class="corner-hint er">er</div>
  <div class="corner-hint n">n</div>
  <div class="quiz-container">
    <form id="quiz-form"></form>
    <button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
  </div>
  <canvas id="confettiCanvas" class="confetti"></canvas>

  <script>
    const questions = [
      { q: "What event awakened Aldea?", options: ["The Silent Cradle", "The Astral Sundering", "The Shattered Veil"], answer: 2 },
      { q: "Who watches from beyond the stars?", options: ["Elders", "Old Gods", "Starborn Kings"], answer: 1 },
      { q: "What does the name 'Aldea' signify?", options: ["Fate's Garden", "A World Unwritten", "Moonlit Tides"], answer: 1 },
      { q: "Which core energy is tied to fate?", options: ["Aether", "Aevum", "Essence"], answer: 1 },
      { q: "What does Aevum oppose?", options: ["Time", "Fate", "Power"], answer: 2 },
      { q: "How many kingdoms stood in ancient Aldea?", options: ["Four", "Six", "Seven"], answer: 1 },
      { q: "Who is the Moon-Mother goddess of Velvraeth?", options: ["Elowyn", "Nyssara", "Kyrala"], answer: 1 },
      { q: "What kingdom is tied to resilience and fire?", options: ["Velvraeth", "Kyrethorne", "Lunareth"], answer: 2 },
      { q: "Which energy don't coexist with Aether?", options: ["Mana", "Aevum", "Astral Essence"], answer: 1 },
      { q: "What is Aevum powered by?", options: ["Will and Might", "Imagination and Comprehension", "Destiny and Order"], answer: 2 },
      { q: "What trait disconnects one from fate?", options: ["Star Numb", "Fate Cursed", "Time Echoed"], answer: 1 },
      { q: "Which kingdom fell to volcanic fire?", options: ["Lunareth", "Kyrethorne", "Velvraeth"], answer: 2 },
      { q: "Which player trait makes flames attracted?", options: ["Child of Ash", "Heir of Ember", "Firebound"], answer: 1 },
      { q: "What is the Silver Seflection?", options: ["Lunar ritual", "Sword art", "Moonlight relic"], answer: 1 },
      { q: "What is the Dreamstone tied to?", options: ["Council power", "Hidden history", "Sun prophecy"], answer: 2 },
      { q: "Where is the Illusion City?", options: ["Kyrethorne", "Lunareth", "Velvraeth"], answer: 2 },
      { q: "What happens during Aether Overflow?", options: ["Hallucination", "Metaphysical exploration", "Loss of fate"], answer: 2 },

      { q: "Who sustains the player in Overflow?", options: ["The Archons", "Artifact power", "Starborn Queen"], answer: 1 },
      { q: "What is the Flameforge known for?", options: ["Runic binding", "Volcanic crafting", "Soul-weaving"], answer: 2 },
      { q: "How many on Lunareth's council?", options: ["Five", "Seven", "Nine"], answer: 3 },
      { q: "What is the Null Bloom?", options: ["A plague", "A metaphysical collapse", "A moon festival"], answer: 2 },
      { q: "Which culture worships the moon?", options: ["Velvraeth", "Kyrethorne", "Lunareth"], answer: 1 },
      { q: "What alters mirror reflections?", options: ["Aether", "Aevum", "Astral Glass"], answer: 2 },
      { q: "What breaks fate's structure?", options: ["Starfall", "Aevum", "Temporal breach"], answer: 2 },
      { q: "Who is Nyleth?", options: ["Moon-mother", "Guide in Null Bloom", "Fatebound Judge"], answer: 2 },
      { q: "What trait causes time loops?", options: ["Fated by Time", "Child of Echoes", "Loopwalker"], answer: 1 },
      { q: "What entity is the Heart of Ash?", options: ["Volcanic relic", "Soul of the land", "Ancient dragon"], answer: 1 },
      { q: "What energy opposes fate?", options: ["Aether", "Aevum", "Essence"], answer: 2 },
      { q: "What defines Lunareth architecture?", options: ["Crystals and illusions", "Ashstone and glass", "Marble and shadow"], answer: 1 },
      { q: "What defines a Nullborne?", options: ["Fated from birth", "Born outside fate", "Soul-forged warrior"], answer: 1 },
      { q: "What is the Black Sun?", options: ["Fallen star", "Inverted fate", "Moon twin"], answer: 1 }
    ];

    function submitQuiz() {
      const form = document.getElementById("quiz-form");
      let pattern = [];
      questions.forEach((question, i) => {
        const selected = form[`q${i}`].value;
        const isCorrect = parseInt(selected) === question.answer;
        pattern.push(isCorrect);
      });

      // Check for correct-wrong-wrong pattern
      for (let i = 0; i < pattern.length - 2; i++) {
        if (pattern[i] === true && pattern[i + 1] === false && pattern[i + 2] === false) {
          launchConfetti();
          break;
        }
      }
    }

    function renderQuestions() {
      const form = document.getElementById("quiz-form");
      questions.forEach((question, index) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        const h3 = document.createElement("h3");
        h3.innerText = `${index + 1}. ${question.q}`;
        qDiv.appendChild(h3);
        question.options.forEach((opt, i) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `q${index}`;
          input.value = i;
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + opt));
          qDiv.appendChild(label);
        });
        form.appendChild(qDiv);
      });
    }

    function launchConfetti() {
      alert("ðŸŒŸ Fate Will Bless You Soon ðŸŒŸ");
      // Confetti placeholder â€” you can add JS library if needed
    }

    renderQuestions();
  </script>
</body>
</html>
